<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Disney Princess Quiz!</title>
    </head>
    <body style = "background-color: pink;">
        <form method="post">
            <label for="fname">First name:</label>
            <br />
            <input type="text" name="fname">
            <br />
            <label for="lname">Last name:</label>
            <br />
            <input type="text" name="lname">
            <br />
            <label for="hobby">Choose your favorite hobby</label>
            <select name="hobby">
                <option value="spending time in nature">spending time in nature</option>
                <option value="reading">reading</option>
                <option value="swimming">swimming</option> 
                <option value="singing">singing</option>
            </select> 
            <br />
            <br />
            <label for="color">Choose your favorite color</label>
            <select name="color">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option> 
                <option value="green">green</option>
            </select>
            <br />
            <input type="submit" value="Submit">
        </form>
    </body>
    <img src = "static/Disney_Princess_logo_2015.png", alt = "Princess Logo">
</html>
